  <!-- Typing Effect Script -->
  <script>
    const words = [
      "GenAI Engineer",
      "NLP Specialist",
      "Full Stack Builder",
      "SAAI Co-Founder"
    ];
  
    let i = 0, j = 0;
    let isDeleting = false;
    const typeSpeed = 80;
    const deleteSpeed = 40;
    const pauseAfterTyping = 500;
  
    function typeEffect() {
      const typedText = document.getElementById("typed-text");
      const word = words[i];
      
      if (!isDeleting) {
        typedText.textContent = word.substring(0, j + 1);
        j++;
  
        if (j === word.length) {
          isDeleting = true;
          setTimeout(typeEffect, pauseAfterTyping); // minimal pause
          return;
        }
      } else {
        typedText.textContent = word.substring(0, j - 1);
        j--;
  
        if (j === 0) {
          isDeleting = false;
          i = (i + 1) % words.length;
        }
      }
  
      setTimeout(typeEffect, isDeleting ? deleteSpeed : typeSpeed);
    }
  
    typeEffect();
  </script>

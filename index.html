  <!-- Typing Effect Script -->
  <script>
    const words = ["AI Engineer", "NLP Specialist", "GenAI Startup Founder", "Full Stack Builder"];
    let i = 0, j = 0;
    let isDeleting = false;
    const speed = 80;
    const holdTime = 1000;
  
    function typeEffect() {
      const typedText = document.getElementById("typed-text");
      const word = words[i];
      
      if (isDeleting) {
        typedText.textContent = word.substring(0, j--);
      } else {
        typedText.textContent = word.substring(0, j++);
      }
  
      if (!isDeleting && j === word.length) {
        isDeleting = true;
        setTimeout(typeEffect, holdTime);
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % words.length;
        setTimeout(typeEffect, 100);
      } else {
        setTimeout(typeEffect, speed);
      }
    }
  
    typeEffect();
  </script>

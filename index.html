  <!-- Typing Effect Script -->
  <script>
    const words = ["AI Engineer", "NLP Specialist", "GenAI Developer", "Full Stack Builder"];
    let i = 0;
    let timer;

    function typingEffect() {
      const text = words[i].split("");
      let j = 0;
      const typedText = document.getElementById("typed-text");
      typedText.textContent = "";

      function type() {
        if (j < text.length) {
          typedText.textContent += text[j];
          j++;
          timer = setTimeout(type, 100);
        } else {
          setTimeout(erase, 1500);
        }
      }

      function erase() {
        if (typedText.textContent.length > 0) {
          typedText.textContent = typedText.textContent.slice(0, -1);
          timer = setTimeout(erase, 50);
        } else {
          i = (i + 1) % words.length;
          type();
        }
      }

      type();
    }

    typingEffect();
  </script>
